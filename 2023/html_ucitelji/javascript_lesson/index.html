<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <button onclick="alert('hello world')">Click</button>
    <button onclick="custom_alert('test', 123)">Click custom alert</button>

    <button class="btn btn-primary rounded-pill px-3" type="button" id="akcijski_gumb">Primary</button>

    <h1 onclick="alert('Kliknjen naslov')">Naslov</h1>

    <h2 id="target_naslov" onmouseover="hover_message()">Moj podnaslov</h2>

    <input type="text" onkeypress="hover_message()">

</body>

<script>
    let target_naslov = document.getElementById("target_naslov");
    let akcijski_gumb = document.getElementById("akcijski_gumb");
    let count = 0;

    akcijski_gumb.onclick = function() {
        count = count + 1;
        target_naslov.style.color = "red";
        console.log(count);
    }

    target_naslov.onclick = function() {
        target_naslov.style.color = "orange";
    }

    function custom_alert(vrednost, vrednost2){
        console.log("Kliknili smo gumb!");
        console.log(vrednost);
        console.log(vrednost2);
    }

    function hover_message() {
        console.log("Element je bil hoveran!");
        console.log("_");
    }
</script>
</html>
